<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/c42acb1891.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='style.css') }}">

    <title>Upload</title>
</head>

<body>

{% include 'navbar.html' %}

<!-- this section can be replaced by a child document -->
{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 align-self-center">
                <h3 class="mt-3">Upload</h3>
                <p>
                    Here you can upload a csv file containing all the tuples, a
                    tuple has values for each of the variables. There is a json
                    file containing information related to these tuples.
                </p>
                <a href="/download/example.csv" type="button"
                   class="btn btn-secondary mr-2">
                    <i class="fas fa-download"></i> Download CSV Example
                </a>
                <a href="/download/example.json" type="button"
                   class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download JSON Example
                </a>
                <form action="/upload" method="POST"
                      enctype="multipart/form-data">

                    <!-- name of the plot, only for aesthetics -->
                    <div class="form-group mt-3">
                        <label for="plot-name">
                            Plot Name (optional)
                            <i class="fas fa-question-circle"
                               data-bs-toggle="tooltip"
                               data-bs-placement="right"
                               title="The name of the plot as a mnemonic"></i>
                        </label>
                        <input name="plot-name" type="text" class="form-control"
                               id="plot-name">
                    </div>

                    <!-- upload of csv file -->
                    <div class="form-group mt-2">
                        <label for="csv-file">CSV File</label><br>
                        <input type="file" name="csv-file" accept=".csv"
                               required/>
                    </div>

                    <!-- upload of json file -->
                    <div class="form-group mt-2">
                        <label for="json-file">JSON File</label><br>
                        <input type="file" name="json-file" accept=".json"
                               required/>
                    </div>

                    <!--submission button-->
                    <button type="submit" class="btn btn-primary my-3"
                            value="Upload"><i class="fas fa-upload"></i> Upload
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</html>
